    <meta name="author" content="Tu Nombre">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Web</title>
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebPage",
      "name": "Mi Página Web",
      "description": "Esta es una descripción de ejemplo para mi página web.",
      "image": "https://ruta/a/tu/imagen.jpg"
        }
        <style>
body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(to bottom, #1a1a2e, #16213e);
    overflow: hidden;
}

.text {
    color: white;
    font-size: 5rem;
    font-family: Arial, sans-serif;
    text-transform: uppercase;
    letter-spacing: 10px;
    position: relative;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    animation: pulse 2s infinite;
}

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.1); }
    100% { transform: scale(1); }
}

.snowflake {
    position: fixed;
    color: white;
    pointer-events: none;
    top: -20px; /* Start above the viewport */
    animation: fall linear infinite;
}

@keyframes fall {
    from {
        transform: translateY(0);
    }
    to {
        transform: translateY(100vh);
    }
}
</style></head>
<body>
    <div class="text">Soon</div>

<script>
function createSnowflake() {
    const snowflake = document.createElement('div');
    snowflake.classList.add('snowflake');
    snowflake.innerHTML = '.';
    snowflake.style.left = Math.random() * 100 + 'vw';
    snowflake.style.animationDuration = Math.random() * 6 + 4 + 's';
    snowflake.style.opacity = Math.random();
    snowflake.style.fontSize = Math.random() * 20 + 10 + 'px';
    
    document.body.appendChild(snowflake);

    // Remove the snowflake after animation ends
    setTimeout(() => {
        snowflake.remove();
    }, 5000);
}

// Create snowflakes at regular intervals
setInterval(createSnowflake, 100);
</script>
</body></html>
